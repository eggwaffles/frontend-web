<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="paletteContainer">
    <div id="palette">
        <div id="colorBlock1" class="colorBlock"></div>
        <div id="colorBlock2" class="colorBlock"></div>
        <div id="colorBlock3" class="colorBlock"></div>
        <div id="colorBlock4" class="colorBlock"></div>
    </div>
    <div id="buttons">
        <button id="btnGeneratePalette">Randomize Palette</button>
        <button id="btnDarkenPalette">Darken Colors</button>
        <button id="btnLightenPalette">Lighten Colors</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
